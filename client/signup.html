<!DOCTYPE html>
<html lang="en">
  <head>
    <title>OpenFarm Sign Up</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/resources/styles/signupstyles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="/resources/scripts/signup.js"></script>
  </head>
  <body>
    <div id="form_div">
    	<h1 id="title">OpenFarm</h1>
    	<h3 id="signup_title">Sign Up</h3>

    	<form id="signup_form" name="signup_form" action="/signup" method="POST">
    		<label id="username_label" for="username">Username: </label>
    		<input id="username_input" type="text" name="username" placeholder="username"/>
    		<label id="password_label" for="password">Password: </label>
    		<input id="password_input" type="password" name="password" placeholder="password"/>
        <label id="password_label2" for="password2">Confirm Password: </label>
        <input id="password_input2" type="password" name="password2" placeholder="confirm password"/>
    		<a id="signup_submit" href="#">Submit</a>
    	</form>
    </div>
    <div id="error_div">
         <h3><span id="error_msg"></span></h3>
    </div>
  </body>
</html>
