<!DOCTYPE html>
<html lang="en">
<head>
	<title>OpenFarm Client</title>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" type="text/css" href="/resources/styles/gamestyles.css">

	<script src="http://localhost:3000/socket.io/socket.io.js"></script>
	<script src="/socket.io/socket.io.js"></script>

	<script src="/resources/scripts/gameclient.js"></script>
</head>
<body>
	<div id="user_div">
		<form id="logout_form" name="logout_form" action="/logout" method="POST">
			<a id="logout_submit" href="#">Log Out!</a>
		</form>
	</div>
	<div id="canvasContainer">
		<canvas id="mainCanvas" width="800" height="600">
			Please use a browser compatible with HTML5 technologies.
		</canvas>
		<button id="upButton">Move Up</button>
		<button id="downButton">Move Down</button>
		<button id="leftButton">Move Left</button>
		<button id="rightButton">Move Right</button>
	</div>
</body>
</html>
