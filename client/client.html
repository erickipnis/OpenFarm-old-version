<!DOCTYPE html>
<html lang="en">
<head>
	<title>OpenFarm Client</title>
	<meta charset="UTF-8"/>

	<style type="text/css">

	#canvasContainer{

		width: 100%;
		text-align: center;
		
	}

	#mainCanvas{

		background-color: gray;	
		margin: auto;
		display: block;

	}

	#leftButton{
		
		margin: auto;
		display: inline;
		margin-top: 10px;
	}

	#rightButton{

		margin: auto;
		display: inline;
		margin-top: 10px;
	}

	#upButton{

		margin: auto;
		display: inline;
		margin-top: 10px;
	}

	#downButton{

		margin: auto;
		display: inline;
		margin-top: 10px;
	}

	</style>

	<script src="http://localhost:3000/socket.io/socket.io.js"></script>
	<script src="/socket.io/socket.io.js"></script>

	<script>		

		"use strict";

		var socket;
		var canvas;
		var ctx;
		var upButton;
		var downButton;
		var leftButton;
		var rightButton;

		function init(){

			// Connect the client socket
			socket = io.connect();

			// Get the canvas and canvas context 
			canvas = document.querySelector("#mainCanvas");
			ctx = canvas.getContext('2d');

			upButton = document.querySelector("#upButton");
			downButton = document.querySelector("#downButton");
			leftButton = document.querySelector("#leftButton");
			rightButton = document.querySelector("#rightButton");

			setupClientEvents();
			setupButtonEvents();
			setupMouseEvents();
		}

		window.onload = init;

		//TODO: ADD MOVEMENT BUTTON EVENTS, CLICK EVENTS, ETC.		

		// Sets up the client-side, socket.io custom "on" event handlers to recieve data from the server
		function setupClientEvents(){

			socket.on("onMoveUp", function(playerData){

				console.log("The player " + playerData.message);
			});

			socket.on("onMoveDown", function(playerData){

				console.log("The player " + playerData.message);
			});

			socket.on("onMoveLeft", function(playerData){

				console.log("The player " + playerData.message);
			});

			socket.on("onMoveRight", function(playerData){

				console.log("The player " + playerData.message);
			});

			socket.on("onLeftMouseClick", function(playerData){

				console.log("The player " + playerData.message);
			});
		}

		// Sets up the button "onclick" events to handle sending data to the server through socket.io
		function setupButtonEvents(){

			upButton.onclick = function(){

				var playerData = {

					message: "moved up!"
				};

				socket.emit("onMoveUp", playerData);
			};

			downButton.onclick = function(){

				var playerData = {

					message: "moved down!"
				};

				socket.emit("onMoveDown", playerData);
			};

			leftButton.onclick = function(){

				var playerData = {

					message: "moved left!"
				};

				socket.emit("onMoveLeft", playerData);
			};

			rightButton.onclick = function(){

				var playerData = {

					message: "moved right!"
				};

				socket.emit("onMoveRight", playerData);
			};
		}

		function setupMouseEvents(){

			canvas.onclick = function(event){

				if (event.which == 1){

					var playerData = {

						message: "left clicked!"
					};

					socket.emit("onLeftMouseClick", playerData);
				}
			};
		}

	</script>
</head>
<body>
	<div id="canvasContainer">
		<canvas id="mainCanvas" width="800", height="600">
			Please use a browser compatible with HTML5 technologies.
		</canvas>
		<button id="upButton">Move Up</button>
		<button id="downButton">Move Down</button>
		<button id="leftButton">Move Left</button>
		<button id="rightButton">Move Right</button>
	</div>
</body>
</html>
